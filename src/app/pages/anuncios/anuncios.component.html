

<div class="anuncios-container text-center">
  <h2>Anuncios de {{ categoria }}</h2>
  <div *ngIf="anuncios.length === 0">No hay anuncios disponibles para esta categoría.</div>

  <div *ngFor="let anuncio of anuncios" class="anuncio-card">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ anuncio.nombre }}</mat-card-title>
        <mat-card-subtitle>{{ anuncio.tipo_animal }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ anuncio.descripcion }}</p>
        <p>Precio: {{ anuncio.precio | currency: 'EUR': 'symbol' }}</p>
        <img [src]="anuncio.img" alt="{{ anuncio.nombre }}" />
      </mat-card-content>
      <mat-card-footer>
        <button mat-button routerLink="/anuncios/{{ anuncio.id }}">Más detalles</button>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
