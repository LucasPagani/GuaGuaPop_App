<mat-card *ngIf="prod; else noProduct" class="mt-3">
  <mat-card-header>
    <mat-card-title>{{ prod.tipo_anuncio }}</mat-card-title>
    <mat-card-subtitle>{{ prod.nombre }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ prod.descripcion }}</p>
    <p>{{ prod.img }}</p>
    <p>{{ prod.precio | currency:'EUR':'symbol' }}</p>
  </mat-card-content>
  <mat-card-footer>
    <button mat-button mat-raised [routerLink]="['/anonces', prod.id]">
      <mat-icon>more_horiz</mat-icon>
      MÃ¡s
    </button>
  </mat-card-footer>
</mat-card>

<ng-template #noProduct>
  <p>No hay producto disponible</p>
</ng-template>
